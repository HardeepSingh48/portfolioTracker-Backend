
spring.application.name=portfolioTracker
spring.datasource.url=jdbc:mysql://${{MYSQLUSER}}:${{MYSQL_ROOT_PASSWORD}}@${{RAILWAY_PRIVATE_DOMAIN}}:3306/${{MYSQL_DATABASE}}?useSSL=true&allowPublicKeyRetrieval=true
spring.datasource.username=root
